<ion-header>
 
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid size.md="6" offset.md="2">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item-sliding *ngFor="let booking of bookings" #sliding>
            <ion-item>
              <ion-label>
                <h2>{{ booking.placeTitle }}</h2>
                <p>Guests: {{booking.guestNumber}}</p>
              </ion-label>
            </ion-item>
        
          <ion-item-options >
            <ion-item-option color="danger" (click)="onCancel(booking.id, sliding)">
              
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
