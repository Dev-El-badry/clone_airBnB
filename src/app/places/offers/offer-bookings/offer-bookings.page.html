<ion-header>
  <ion-toolbar>
    <ion-title>{{place.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content padding>
  <div *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <ion-button *ngIf="!isLoading" margin color="primary" [routerLink]="['/','places','tabs','offers','edit',placeId]">Edit</ion-button>
</ion-content>
